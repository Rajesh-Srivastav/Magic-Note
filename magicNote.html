<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-light sticky-top"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand id="home" style="font-size: 50px; text-align: center;">Magic Notes<span style="font-size: 12px;"> By Rajesh</span></a>
        <form class="d-flex">
          <input id="inputSearch"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Welcome To Magic Notes</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Notes</label
            >
            <textarea
              class="form-control"
              id="addTxt"
              rows="3"
            ></textarea>
          </p>
          <button type="button" class="btn btn-outline-primary" id="addBtn" >Add Note</button>
        </div>
      </div>
      <hr>
      <h1>Your Notes</h1>
      <div id="notes" class="row container-fluid">
            </div>

         </div>
     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="magicNote.js"></script>
  </body>
</html>
